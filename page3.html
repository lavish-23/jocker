<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Something More...</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <style>
       body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    font-family: sans-serif;
    /* --- CHANGES FOR BACKGROUND IMAGE --- */
    background-image: url('./both.jpg'); /* This adds your image */
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* This keeps the background still */
    backdrop-filter: blur(20px); /* This adds the blur effect */
    -webkit-backdrop-filter: blur(20px); /* For browser compatibility */
    background-color: #2c3e50; /* This is a fallback color if the image fails to load */
    }

        .page-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .video-container {
            max-width: 650px; /* This is the line to add */
            margin-bottom: 30px;
            padding: 10px;
        }

        .video-container video {
            width: 100%;
            border-radius: 10px;
            display: block;
        }

        .about-container {
            padding: 30px;
            color: #ecf0f1;
        }

        .about-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2em;
            line-height: 1.6;
        }

        .about-text.typing::after {
            content: '|';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .next-button {
            display: none;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .next-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="page-wrapper">
        <div class="container video-container">
            <video controls autoplay muted loop>
                <source src="./WhatsApp Video 2025-09-16 at 19.17.00_bd56f1d6.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="container about-container">
            <p class="about-text typing" id="about-text" data-text="This is the special message I wanted to share with you..."></p>
        </div>

        <a href="page4.html" id="next-button" class="next-button">NEXT â†’</a>
    </div>

    <script>
        window.onload = function() {
            const textElement = document.getElementById('about-text');
            const fullText = textElement.getAttribute('data-text');
            let i = 0;
            const typingSpeed = 50;

            textElement.innerHTML = "";

            function typeWriter() {
                if (i < fullText.length) {
                    textElement.innerHTML += fullText.charAt(i);
                    i++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    textElement.classList.remove('typing');
                }
            }
            setTimeout(typeWriter, 1000);

            const nextButton = document.getElementById('next-button');
            // Changed from 20000 (20 seconds) to 10000 (10 seconds)
            setTimeout(function() {
                nextButton.style.display = 'block';
            }, 20000); 
        };
    </script>
</body>
</html>
